name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: mc-ws-proxy-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: mc-ws-proxy-linux-arm64
          - goos: windows
            goarch: amd64
            artifact: mc-ws-proxy-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            artifact: mc-ws-proxy-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact: mc-ws-proxy-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true

      - name: Build ${{ matrix.artifact }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          BINARY_NAME: ${{ matrix.artifact }}
        run: |
          mkdir -p dist
          go build -o "dist/${BINARY_NAME}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Show downloaded files
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
